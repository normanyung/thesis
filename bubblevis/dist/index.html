<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Merriweather" rel="stylesheet">
		<meta charset="utf-8">
        <style>html, body {
							background: #FAFAFA;
						}
            #chart {
							  margin: 0 auto;
							  display: block;
                height:600px;
                width:1000px;
            }

            .node circle {
                opacity:0.7;
                fill: #723582;
                /*stroke: #66f;*/
            }

            .node text {
								font-family: 'Archivo Narrow', sans-serif;
                fill: #001f3f;
                stroke: none;
            }
            .node .count {
                font-family:sans-serif;
            }

            .node.hover circle {
                opacity:0.4;
            }

            .node.active circle, .node.active.hover circle {
                opacity:1.0;
            }

						.selected {
							max-width: 600px;
							font-family: 'Archivo Narrow', sans-serif;
						}

						.selected .word {
							font-size: 40;
							font-weight: bold;
							color: #723582;
						}

						.selected .count {
							float: right;
						}

						p.context {
							font-family: 'Merriweather', serif;
							margin: 2em 0;
						}

						.highlight {
							background-color: #723582;
							opacity: 0.8;
						}</style>
	</head>
	<body>
        <input type="text" id="word-input"><button id="word-button">Add Word or Phrase</button>
        <svg id="chart"></svg>
        <div class="selected">
            <div class="word"></div>
            <div class="interviews"></div>
						<div class="contexts"></div>
        </div>
	</body>
	<script src="/bubblevis.e31bb0bc.js"></script>
</html>
